specVersion: 0.0.4
repository: https://github.com/messari/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - name: CdpManager
    kind: ethereum/contract
    network: "{{ network.slug }}"
    source:
      abi: CdpManager
      address: "{{ cdpManager.address }}"
      startBlock: {{ cdpManager.startBlock }}
    mapping:
      file: ./src/mapping/CdpManager.ts
      language: wasm/assemblyscript
      kind: ethereum/events
      apiVersion: 0.0.7
      entities: []
      abis:
        - name: CdpManager
          file: ./abis/CdpManager.json
      eventHandlers:
        - event: ActivePoolAddressChanged(address)
          handler: handleSystemDeployed
        - event: CdpUpdated(indexed bytes32,indexed address,uint256,uint256,uint256,uint256,uint256,uint8)
          handler: handleCdpUpdated
  - name: ActivePool
    kind: ethereum/contract
    network: "{{ network.slug }}"
    source:
      abi: ActivePool
      address: "{{ activePool.address }}"
      startBlock: {{ activePool.startBlock }}
    mapping:
      file: ./src/mapping/ActivePool.ts
      language: wasm/assemblyscript
      kind: ethereum/events
      apiVersion: 0.0.7
      entities: []
      abis:
        - name: ActivePool
          file: ./abis/ActivePool.json
      eventHandlers:
        - event: ActivePoolCollBalanceUpdated(uint256)
          handler: handleActivePoolCollBalanceUpdated
        - event: ActivePoolEBTCDebtUpdated(uint256)
          handler: handleActivePoolEBTCDebtUpdated
  - name: PriceFeed
    kind: ethereum/contract
    network: "{{ network.slug }}"
    source:
      abi: PriceFeed
      address: "{{ priceFeed.address }}"
      startBlock: {{ priceFeed.startBlock }}
    mapping:
      file: ./src/mapping/PriceFeed.ts
      language: wasm/assemblyscript
      kind: ethereum/events
      apiVersion: 0.0.7
      entities:
        - Token
      abis:
        - name: PriceFeed
          file: ./abis/PriceFeed.json
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        # Curve Contracts
        - name: CurvePool
          file: ./abis/Prices/Curve/Pool.json
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # Aave Oracle Contract
        - name: AaveOracleContract
          file: ./abis/Prices/AaveOracle.json
        # SushiSwap Contracts
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
      eventHandlers:
        - event: LastGoodPriceUpdated(uint256)
          handler: handleLastGoodPriceUpdated
